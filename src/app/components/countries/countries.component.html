<h3>Countries List</h3>
<h4>To see the languages of a country, click on one</h4>
<ul class="countries-list">
    <li *ngFor="let country of countries">
        <ul class="country-container" (click)="navigateToCountry(country.name.toLowerCase(), country.languages)">
            <li>Name: {{country.name}}</li>
            <li>Area: {{country.area}}</li>
            <li>Country Code: {{country.country_code2}}</li>
        </ul>
    </li>
</ul>
